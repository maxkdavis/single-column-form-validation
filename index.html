<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ping! Coming Soon</title>
        <script src="https://kit.fontawesome.com/22ab4f7745.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="container">
            <div class="header">
                <div class="top-logo">
                    <img src="images/logo.svg" alt="ping-logo-img" />
                </div>
                <div class="main-heading">
                    <h1>We are launching <span>soon!</span></h1>
                    <p>Subscribe and get notified</p>
                </div>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="Your email address..." />
                </div>
                <p class="error-msg">Please provide a valid email address</p>
                <div class="btn">
                    <button>Notify Me</button>
                </div>
            </form>
            <div class="main-image">
                <img src="images/illustration-dashboard.png" alt="dashboard-img" />
            </div>
            <footer class="footer">
                <ul class="social-links">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
